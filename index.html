<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="rps.js" defer></script>
</head>
<body>
    <div class="general">
        <div class="header">
            <h1>Rock, Paper, Scissors</h1>
        </div>
        <div id="choices" class="info">
            <div class="choices1">
                Current Choices
            </div>
            <div class="choices2">
                <div>You: </div> 
                <div id="humanChoice"></div>
            </div>
            <div class="choices3">
                <div>Computer: </div> 
                <div id="computerChoice"></div>
            </div>        
        </div>
        <div id="scores" class="info">
            <div class="scores1">
                Current Scores
            </div>
            <div class="scores2">
                <div>You: </div> 
                <div id="humanScore"></div>
            </div>
            <div class="scores3">
                <div>  Computer: </div> 
                <div id="computerScore"></div>
            </div>     
        </div>
        <div id="winner" class="info">Make your choice</div>
        <div class="buttons">
            <div>
                <button id="rock" class="button" type="button">
                    Rock
                </button>
            </div>
            <div>
                <button id="paper" class="button" type="button">
                    Paper
                </button>
            </div>
            <div>    
                <button id="scissors" class="button" type="button">
                    Scissors
                </button>
            </div>
        </div>
        <div class="setMaxScores">
            <button id="setMaxScore3" class="button" type="button">
                Best of 3
            </button>
            <button id="setMaxScore5" class="button" type="button">
                Best of 5
            </button>
            <button id="setMaxScore10" class="button" type="button">
                Best of 10
            </button>
        </div>
        <div class="reset">
            <button id="reset" class="button" type="button">
                Reset
            </button>
        </div>
    </div>
</body>
</html>
